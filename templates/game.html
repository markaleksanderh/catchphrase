<!doctype html>
<head>
  <title>Catchphrases</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="game-grid" style="background:url(static/{{gif}})">
          <div class="game-row">
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
          </div>
          <div class="game-row">
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
          </div>
          <div class="game-row">
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        {% if gif_num+1 == gif_len %}
        <p class="game-next">
          <a href="aob"><button type="button" class="btn btn-success btn-lg">NEXT</button></a>
        </p>
        {% else %}
        <p class="game-next">
          <a href="{{gif_num+1}}"><button type="button" class="btn btn-success btn-lg">NEXT</button></a>
        </p>
        {% endif %}
      </div>
    </div>
  </div>
  <script src="static/js/tiles.js"></script>

</body>

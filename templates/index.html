<!doctype html>
<head>
  <title>Catchphases</title>
</head>
<body>
  <div>
    <p>WTF Catchphrase</p>

    <p>img src url: {{gif}}</p>
    {% if gif_num+1 == gif_len %}
      <p>The End</p>
    {% else %}
      <a href="{{gif_num+1}}">Next</a>
    {% endif %}
    <p>{{gif_num}}/{{gif_len}}</p>
  </div>
</body>
